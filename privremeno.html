# ISTRAŽIVAČKI PROBLEM
---
layout: true
# Predmet i područje

---
&lt;br&gt;


##### Predmet

&gt; Testiranje utjecaja preprocesnog modeliranja, uglađivanja modela i kalibriranja sustava strojnog učenja na točnost predviđanja budućih povrata.

&lt;br&gt;
&lt;br&gt;
##### Područje 

- kvantitativne financije u širem smislu
&lt;br&gt;
- modeliranje i predviđanje povrata na dioničkim tržištima u užem smislu 
&lt;br&gt;
- područje istraživanje se poklapa s empirijskim vrednovanjem imovine (*empirical assets pricing*)

---
layout: true
# Problem

---
&lt;br&gt;
- tradicionalno korištene statističke metode (vremenske serije)
&lt;br&gt;&lt;br&gt;
- [porastom količine dostupnih podataka](https://academic.oup.com/rfs/article/34/7/3213/6210658) i računalnih kapaciteta sve je više zastupljena metodologija **strojnog učenja**
&lt;br&gt;&lt;br&gt;
- algoritamsko trgovanje dominira
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&gt; **Kako primjeniti metodologiju strojnog učenja za predviđanje ishoda na dioničkim tržištima?**


---
class: inverse, middle
layout: false
# LITERATURA
---
layout: true
# Teorijski okvir

---
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
- koncept efikasnog tržišta -&gt; nemoguća predikcija
&lt;br&gt;
&lt;br&gt;
- tržišne neefikasnosti 
&lt;br&gt;
&lt;br&gt;
- tržišta nisu potpuno efikasna -&gt; predikcija moguća
&lt;br&gt;
&lt;br&gt;
- tradicionalno: tehnički vs fundamentalni indikatori 
&lt;br&gt;
&lt;br&gt;
- novo: veliki podatci i alternativni pokazatelji 


---
layout: true
# Metodologija

---
&lt;br&gt;
&lt;br&gt;
- empirijsko vrednovanje imovine bazirano na statističkoj paradigmi
&lt;br&gt;
&lt;br&gt;
- standardno korištene prostorne regresije i vremenske serije
&lt;br&gt;
&lt;br&gt;
- predikcija je primarno problem za strojno učenja
&lt;br&gt;
&lt;br&gt;
- specifična svojstva financijskih serija + veliki podatci
&lt;br&gt;
&lt;br&gt;
- primjena metodologije strojnog učenja
&lt;br&gt;
&lt;br&gt;
- kako kalibrirati segmente metodologije strojnog učenja


---
class: inverse, middle
layout: false
# ISTRAŽIVAČKA PITANJA I CILJEVI
---
layout: true
# Istraživačka pitanja

---
&lt;br&gt;
- Na koji je način prilagoditi zavisnu varijablu kako bi se postigao bolji predikcijski rezultat? 
&lt;br&gt;
&lt;br&gt;
- Na koji način prilagoditi i obraditi nezavisne varijable (inpute) sustavu strojnog učenja za postizanje boljeg predikcijskog ishoda?
&lt;br&gt;
&lt;br&gt;
- Koje varijable (indikatori) imaju veću važnost i na koji način provesti diskriminaciju ulaznih varijabli?
&lt;br&gt;
&lt;br&gt;
- Koje su prednosti i nedostatci uvođenja alternativnih zavisnih varijabli (npr. tekst/sentiment)?
&lt;br&gt;
&lt;br&gt;
- Kakve su implikacije (automatskih) ML sustava za kvantitativnu metodologiju u financijama i ekonometriji?

---
layout: true
# Istraživački ciljevi
---
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
- Utvrditi karakteristike metodologije strojnog učenja (ML) u predikciji ishoda na dioničkim tržištima.
&lt;br&gt;&lt;br&gt;
- Ispitati važnost različitih algoritamskih segmenata u procesu kalibriranja ML algoritma.
&lt;br&gt;&lt;br&gt;
- Istražiti predikcijsku sposobnost ML metodologije u predikciji ishoda na dioničkim tržištima.
&lt;br&gt;&lt;br&gt;
- Definirati predikcijsku sposobnost metodologije strojnog učenja s obzirom na ključne segmente algoritamskog kanala.
&lt;br&gt;

---
layout: true
# Aplikativni ciljevi

---
&lt;br&gt;
&lt;br&gt;
- Primjeniti metodologiju strojnog učenja u svrhu procjene trendova na dioničkim tržištima.
&lt;br&gt;&lt;br&gt;
- Definirati ključne elemente sustava strojnog učenja i funkcionalno ih uklopiti u algoritamski sustav. 
&lt;br&gt;&lt;br&gt;
- Analizom predikcijske sposobnosti  strojnog učenja ocijeniti relativnu važnost ulaznih
inputa, predprocesnih operacija i izbora modela u algoritamskom kanalu.
&lt;br&gt;&lt;br&gt;
- Obogatiti metodološki okvir strojnog učenja predloženom metodologijom i proširiti područje primjene automatskog strojnog učenja na kontekst financijskog investiranja.
&lt;br&gt;

---
class: inverse, middle
layout: false
# HIPOTEZE
---
layout: true
# H1
---
&lt;br&gt;
&lt;br&gt;

&gt; H1: *Sampling barova* pomoću testova strukturnog loma i CUSUM filtera poboljšava predikcijsku sposobnost modela u odnosu na modele koji koriste kompletni uzorak za predikciju.



&lt;br&gt;
- Smanjenje redova! Da li su određeni dijelovi uzorka bolji nego puni uzorak?
&lt;br&gt;&lt;br&gt;
- Specifičnosti financijskih vremenskih serija?
&lt;br&gt;&lt;br&gt;
- Implikacije za EMH!
&lt;br&gt;


.footnote[[*] Doprinos na osnovi točke 1.]

---
layout: true
# H2
---
&lt;br&gt;
&lt;br&gt;
&gt; H2: Smanjivanje dimenzionalnosti prostora uzorka izvlačenjem glavnih kompenenti iz uzorka poboljšava predikcijsku točnost modela.

&lt;br&gt;
- Smanjenje kolona!
&lt;br&gt;&lt;br&gt;
- Koliko je Big Data i obilje podataka informacijski vrijedno?
&lt;br&gt;&lt;br&gt;
- Koji su to bitni podatci?
&lt;br&gt;&lt;br&gt;
- Koje metode koristiti za samanjenje dimenzionalnosti?
&lt;br&gt;&lt;br&gt;


.footnote[[*] Doprinos na osnovi točke 1.]

---
layout: true
# H3
---
&lt;br&gt;
&lt;br&gt;
&gt; H3: Prediktori izvedeni iz transkripata koji se nalaze 8-k objavama sadrže značajne informacije i njihova primjena poboljšava točnost predviđanja u odnosu na isti model koji koristi samo tržišne i fundamentalne indikatore.

&lt;br&gt;
- Alternativne varijable!
&lt;br&gt;&lt;br&gt;
- Puno tekstualnih izvora je potencijalno interesantno. Tekstovi iz 8k objava?
&lt;br&gt;&lt;br&gt;
- Koji aspekti takvih tekstova su informacijski vrijedni? U kojem vremenskom periodu su relevantni?
&lt;br&gt;&lt;br&gt;
- Na koji način prilagoditi tekst (sentiment, *vector embedding*)? 

.footnote[[*] Doprinos na osnovi točke 1.]

---
layout: true
# H4
---
&lt;br&gt;
&lt;br&gt;
&gt; H4:Automatski model sa automatiziranim "preprocesuiranjem" i modeliranjem daje bolje rezultate od primjene standardnih modela strojnog ucenja bez preprocesuirnaja.


&lt;br&gt;&lt;br&gt;
- Da li je bolja predikcija jednog ili prosjeka više modela?
&lt;br&gt;&lt;br&gt;
- Koji je najbolji model? Postoji li takav ili je to ovisno o kontekstu?
&lt;br&gt;&lt;br&gt;
- Nova ekonometrijska metodologija.


&lt;br&gt;
.footnote[[*] Doprinos na osnovi točke 2.]


---
class: inverse, middle
layout: false
# ZNANSTVENI DOPRINOS 
---

layout:true
# Doprinos
---
&lt;br&gt;

&gt; Doprinos u području kvantititativnih financija (financijske ekonometrije) za primjenu metodologije strojnog učenja u predviđanju ishoda na dioničkim tržištima.

&lt;br&gt;
#### **DOPRINOS NA POLJU**:

1. Definiranja i formulacija značajnih i novih (zavisnih) varijabli (pokazatelja).
&lt;br&gt;&lt;br&gt;

2. Smanjenja predikcijske pogreške u predviđanju  ishoda na tržištima kapitala.
&lt;br&gt;&lt;br&gt;

3. Proširenje i nadogradnja ekonometrijske metodologije i alata u vidu primjene sustava strojnog učenja.
&lt;br&gt;


.footnote[[*]Vidi [rad](https://finance.fbv.kit.edu/rd_download/Machine%20Learning%20Methods%20in%20Finance.pdf) za pregled doprinosa literaturi.]
